# Configuration file for LOGX (logx.sh)
# Edit the values below to customize the behavior of the log analysis tool

# Home directory (default: $HOME)
# HOME_DIR="/path/to/home/directory"

# Logs directory (default: $HOME_DIR/logs)
# LOGS_DIR="/path/to/logs/directory"

# Number of top items to display in analysis (default: 10)
# TOP_N=15

# Number of top IPs to display in analysis (default: 10)
# TOP_IPS_N=15

# Pre-selected domain (if not set, user will be prompted to choose)
# selected_domain="example.com"
